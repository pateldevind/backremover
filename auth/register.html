<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .password-requirements {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        .requirement-item i {
            margin-right: 0.5rem;
            font-size: 0.75rem;
        }
        .requirement-met {
            color: #198754;
        }
        .requirement-unmet {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card p-4">
                        <div class="auth-header">
                            <img src="../assets/images/logo.png" alt="Logo" class="mb-4">
                            <h2>Create Account</h2>
                            <p class="text-muted">Join our community today</p>
                        </div>

                        <form id="registerForm">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                                <label for="fullName">Full Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword">Confirm Password</label>
                            </div>

                            <!-- Password Requirements -->
                            <div class="password-requirements">
                                <div class="requirement-item">
                                    <i class="fas fa-circle requirement-unmet" id="length-check"></i>
                                    <span>At least 8 characters</span>
                                </div>
                                <div class="requirement-item">
                                    <i class="fas fa-circle requirement-unmet" id="uppercase-check"></i>
                                    <span>One uppercase letter</span>
                                </div>
                                <div class="requirement-item">
                                    <i class="fas fa-circle requirement-unmet" id="number-check"></i>
                                    <span>One number</span>
                                </div>
                                <div class="requirement-item">
                                    <i class="fas fa-circle requirement-unmet" id="special-check"></i>
                                    <span>One special character</span>
                                </div>
                            </div>

                            <div class="form-check mb-3 mt-3">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>

                            <div class="auth-links">
                                <p>Already have an account? <a href="login.html" class="text-primary">Login</a></p>
                            </div>
                        </form>

                        <!-- Alert for messages -->
                        <div class="alert alert-danger d-none mt-3" id="errorAlert" role="alert"></div>
                        <div class="alert alert-success d-none mt-3" id="successAlert" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth/register.js"></script>
</body>
</html>
