<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Online Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .steps-container {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(13, 110, 253, 0.1);
            border-radius: 10px;
        }
        .step-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .step-number {
            width: 24px;
            height: 24px;
            background: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        .step-content {
            flex-grow: 1;
        }
        .step-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .step-description {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card p-4">
                        <div class="auth-header">
                            <img src="../assets/images/logo.png" alt="Logo" class="mb-4">
                            <h2>Reset Password</h2>
                            <p class="text-muted">Enter your email to reset your password</p>
                        </div>

                        <form id="forgotPasswordForm">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                                </button>
                            </div>

                            <div class="auth-links">
                                <p>Remember your password? <a href="login.html" class="text-primary">Login</a></p>
                            </div>
                        </form>

                        <!-- Steps Container -->
                        <div class="steps-container">
                            <div class="step-item">
                                <div class="step-number">1</div>
                                <div class="step-content">
                                    <div class="step-title">Enter Email</div>
                                    <div class="step-description">Provide the email address associated with your account</div>
                                </div>
                            </div>
                            <div class="step-item">
                                <div class="step-number">2</div>
                                <div class="step-content">
                                    <div class="step-title">Check Your Inbox</div>
                                    <div class="step-description">We'll send you a link to reset your password</div>
                                </div>
                            </div>
                            <div class="step-item">
                                <div class="step-number">3</div>
                                <div class="step-content">
                                    <div class="step-title">Reset Password</div>
                                    <div class="step-description">Click the link and create a new password</div>
                                </div>
                            </div>
                        </div>

                        <!-- Alert for messages -->
                        <div class="alert alert-danger d-none mt-3" id="errorAlert" role="alert"></div>
                        <div class="alert alert-success d-none mt-3" id="successAlert" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth/forgot-password.js"></script>
</body>
</html>
